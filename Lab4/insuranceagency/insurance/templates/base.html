<!DOCTYPE html>
{% load static %}
{% load insurance_tags %}
<html lang="ru">
<head>
	<title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href='{% static "images/logo_light.png" %}'>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<!-- Панель навигации -->
	<!-- Панель ссылок -->
	{% show_navbar_menu user=user %}

<div class="main" id="main">
	{% block content %}
	{% endblock %}
</div>

<!-- Footer -->
<footer>
	<p style="text-align: center">Компании партнеры</p>
	<div class="partner-list">

		<div class="partner">
			<a href="https://github.com/westcrime">
			  <img src='{% static "images/github_light.png" %}' alt="github logo">
		    </a>
		</div>
		<div class="partner">
		  	<a href="https://facebook.com" style="width: 40px">
			  <img src='{% static "images/facebook_light.png" %}' alt="facebook logo">
		    </a>
		</div>
		<div class="partner">
		  	<a href="https://vk.com">
			  <img src='{% static "images/vk_light.png" %}' alt="vk logo">
		  	</a>
		</div>
	</div>
</footer>
<!-- Конец footer'а и страницы -->
    <script type="text/javascript" src='{% static "js/script.js" %}'></script>
</body>
</html>
