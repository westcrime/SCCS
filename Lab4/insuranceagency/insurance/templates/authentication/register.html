{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Возникли ошибки с регистрацией</p>
    {% endif %}
    <h1>Регистрация пользователя</h1>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <br></br>

        <button type="submit">Зарегистрировать</button>
    </form>
{% endblock %}
