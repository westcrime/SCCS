{% extends 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <div class="container">
            <h1>Авторизация пользователя</h1>
            {% if error_message %}
                <p class="bg-danger p-d ml-b">{{ error_message }}</p>
            {% endif %}
            <div class="form-group">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Введите имя пользователя">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Введите свой пароль">
                    </div>

                    <br/>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
            <br/>
            <p>Ещё не зарегистрированы? Зарегистрируйтесь <a href="{% url 'register' %}">тут</a></p>
        </div>
    {% endif %}
{% endblock content%}
