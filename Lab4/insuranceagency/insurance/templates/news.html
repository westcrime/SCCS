{% extends 'base.html' %}
{% block content %}
    {% for n in news %}
        <div class="card">

            <div class="card-mid">
                <a href="{% url 'news_details' n.id %}"><h4 class="card-title"> {{ n.title }} </h4> </a>
                <label class="card-desc">{{ n.description }}</label>
                <div class="card-blur-zone"></div>
            </div>

        </div>
    {% endfor %}
{% endblock %}
