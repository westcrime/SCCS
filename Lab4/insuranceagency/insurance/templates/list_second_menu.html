<ul class="nav nav-tabs">
    {% for c in second_menu %}
        {% if cat_selected == c.url_name %}
        <li class="nav-item">
            <a class="nav-link active" href="{% url c.url_name %}">{{c.title}}</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url c.url_name %}">{{c.title}}</a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
