{% load static %}
<header id="header">
    <nav>
        <img class="logo" src='{% static "images/logo_light.png" %}' alt="logo">
    </nav>
    <nav>
        <ul id="navbar">
            {% for m in menu %}
                <li>
                    <a class="animated-link" href="{% url m.url_name %}">{{m.title}}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
    <ul id="user-info">
        <!-- Информация пользователя -->
        {% if user.is_authenticated == True %}
        <li>
            <div class="dropdown" style="margin-right: 150px;">
                <button class="dropbtn">{{ user }}
                    <img src='{% static "images/user_light.png" %}' alt="user-pic" style="vertical-align: middle" height="36px" width="36px">
                </button>
                <div class="dropdown-content">
                    {% for u in user_menu %}
                        <a class="animated-link" href="{% url u.url_name %}" style="font-size: 14px">{{ u.title }}</a>
                    {% endfor %}
                </div>
            </div>
            </li>
        {% else %}
            <li><a class="animated-link" href="{% url 'register' %}"> Регистрация </a></li>
            <li><a class="animated-link" href="{% url 'login' %}"> Войти </a></li>
        {% endif %}
        <!-- Информация пользователя - конец -->
    </ul>
</header>
